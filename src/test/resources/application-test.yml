jwt:
  signing-key: testSigningKey123456789012345678901234567890123456789012345678901234567890
  expiration: 3600000

mail:
  expenseTracker: "test@example.com"
  host: localhost
  port: 1025
  username: test
  password: test

spring:
  application:
    name: expense-tracker-test
  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  datasource:
    url: jdbc:mysql://localhost:3306/expense_tracker_test?createDatabaseIfNotExist=true
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:12345}
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: test-client-id
            client-secret: test-client-secret
            scope: user:email

server:
  port: 0

logging:
  level:
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.springframework.security.authentication: WARN
    com.example.expense_tracker: INFO
    org.springframework.web: WARN